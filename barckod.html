<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>إدارة الأكواد والباركودات</title>
<link href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<!-- إضافة مكتبة الباركود -->
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
<style>
  /* ====== المتغيرات والألوان الأساسية ====== */
  :root {
    --primary-color: #2196f3;
    --secondary-color: #4caf50;
    --accent-color: #ff9800;
    --danger-color: #f44336;
    --dark-bg: #121212;
    --darker-bg: #0d0d0d;
    --card-bg: #1e1e1e;
    --card-hover: #2a2a2a;
    --text-primary: #ffffff;
    --text-secondary: #b0b0b0;
    --text-muted: #888888;
    --success-color: #4caf50;
    --warning-color: #ff9800;
    --border-color: #333333;
    --border-radius-sm: 8px;
    --border-radius-md: 12px;
    --border-radius-lg: 16px;
    --transition-speed: 0.3s;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Cairo', 'Almarai', sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: var(--text-primary);
    direction: rtl;
    min-height: 100vh;
    padding: 20px;
  }

  /* ====== الشريط العلوي ====== */
  header {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    padding: 20px;
    border-radius: var(--border-radius-lg);
    margin-bottom: 25px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
  }

  .header-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: 15px;
  }

  header h1 {
    margin: 0;
    font-size: 24px;
    background: linear-gradient(135deg, #4facfe, #00f2fe);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .header-stats {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
  }

  .stat-box {
    background: rgba(255, 255, 255, 0.1);
    padding: 12px 20px;
    border-radius: var(--border-radius-md);
    border: 1px solid rgba(255, 255, 255, 0.1);
    display: flex;
    align-items: center;
    gap: 8px;
    min-width: 180px;
  }

  .stat-box i {
    color: #4facfe;
    font-size: 18px;
  }

  .stat-value {
    font-weight: bold;
    font-size: 18px;
    margin-right: 8px;
  }

  /* ====== لوحة التحكم ====== */
  .controls-panel {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: var(--border-radius-lg);
    padding: 25px;
    margin-bottom: 25px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
  }

  .controls-panel h2 {
    margin-bottom: 20px;
    color: var(--text-primary);
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .controls-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
    margin-bottom: 20px;
  }

  .control-group {
    background: rgba(0, 0, 0, 0.2);
    padding: 20px;
    border-radius: var(--border-radius-md);
    border: 1px solid rgba(255, 255, 255, 0.1);
  }

  .control-group label {
    display: block;
    margin-bottom: 10px;
    color: var(--text-secondary);
    font-weight: 500;
  }

  .control-group input,
  .control-group select {
    width: 100%;
    padding: 12px 15px;
    border-radius: var(--border-radius-sm);
    border: 1px solid rgba(255, 255, 255, 0.2);
    background: rgba(0, 0, 0, 0.3);
    color: var(--text-primary);
    font-size: 16px;
    transition: all var(--transition-speed);
  }

  .control-group input:focus,
  .control-group select:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.1);
  }

  .amount-options {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
    gap: 10px;
    margin-top: 10px;
  }

  .amount-option {
    padding: 10px;
    background: rgba(0, 0, 0, 0.3);
    border-radius: var(--border-radius-sm);
    border: 1px solid rgba(255, 255, 255, 0.1);
    text-align: center;
    cursor: pointer;
    transition: all var(--transition-speed);
  }

  .amount-option:hover {
    background: rgba(33, 150, 243, 0.2);
    border-color: var(--primary-color);
  }

  .amount-option.active {
    background: var(--primary-color);
    border-color: var(--primary-color);
    font-weight: bold;
  }

  .action-buttons {
    display: flex;
    gap: 15px;
    margin-top: 20px;
    flex-wrap: wrap;
  }

  .btn {
    padding: 14px 24px;
    border-radius: var(--border-radius-md);
    border: none;
    font-weight: bold;
    cursor: pointer;
    transition: all var(--transition-speed);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    font-size: 16px;
    flex: 1;
    min-width: 200px;
  }

  .btn-primary {
    background: linear-gradient(135deg, #4facfe, #00f2fe);
    color: white;
  }

  .btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(79, 172, 254, 0.3);
  }

  .btn-secondary {
    background: rgba(255, 255, 255, 0.1);
    color: white;
    border: 1px solid rgba(255, 255, 255, 0.2);
  }

  .btn-secondary:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: translateY(-2px);
  }

  .btn-danger {
    background: linear-gradient(135deg, #f44336, #d32f2f);
    color: white;
  }

  .btn-danger:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(244, 67, 54, 0.3);
  }

  .btn-success {
    background: linear-gradient(135deg, #4caf50, #2e7d32);
    color: white;
  }

  .btn-success:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(76, 175, 80, 0.3);
  }

  /* ====== جدول الأكواد ====== */
  .codes-section {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: var(--border-radius-lg);
    padding: 25px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
  }

  .section-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    flex-wrap: wrap;
    gap: 15px;
  }

  .section-header h2 {
    color: var(--text-primary);
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .filter-controls {
    display: flex;
    gap: 10px;
    align-items: center;
  }

  .filter-controls select {
    padding: 8px 15px;
    border-radius: var(--border-radius-sm);
    border: 1px solid rgba(255, 255, 255, 0.2);
    background: rgba(0, 0, 0, 0.3);
    color: var(--text-primary);
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
  }

  thead {
    background: rgba(0, 0, 0, 0.3);
  }

  th {
    padding: 15px;
    text-align: right;
    color: var(--text-secondary);
    font-weight: 600;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  }

  td {
    padding: 15px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.05);
  }

  tr:hover {
    background: rgba(255, 255, 255, 0.05);
  }

  .code-cell {
    font-family: 'Courier New', monospace;
    font-size: 16px;
    font-weight: bold;
    letter-spacing: 1px;
  }

  .status-badge {
    padding: 6px 12px;
    border-radius: 20px;
    font-size: 12px;
    font-weight: bold;
    display: inline-block;
  }

  .status-active {
    background: rgba(76, 175, 80, 0.2);
    color: #4caf50;
    border: 1px solid rgba(76, 175, 80, 0.3);
  }

  .status-used {
    background: rgba(244, 67, 54, 0.2);
    color: #f44336;
    border: 1px solid rgba(244, 67, 54, 0.3);
  }

  .status-expired {
    background: rgba(158, 158, 158, 0.2);
    color: #9e9e9e;
    border: 1px solid rgba(158, 158, 158, 0.3);
  }

  .action-cell {
    display: flex;
    gap: 8px;
  }

  .action-btn {
    padding: 6px 12px;
    border-radius: var(--border-radius-sm);
    border: none;
    background: rgba(255, 255, 255, 0.1);
    color: var(--text-primary);
    cursor: pointer;
    transition: all var(--transition-speed);
    font-size: 12px;
  }

  .action-btn:hover {
    background: rgba(255, 255, 255, 0.2);
  }

  .barcode-preview {
    max-width: 200px;
    height: 60px;
    background: white;
    border-radius: 4px;
    padding: 5px;
  }

  /* ====== Toast ====== */
  #toast {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 15px 25px;
    border-radius: var(--border-radius-md);
    background: rgba(0, 0, 0, 0.8);
    color: white;
    z-index: 1000;
    display: none;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
  }

  .toast-success {
    border-left: 4px solid #4caf50;
  }

  .toast-error {
    border-left: 4px solid #f44336;
  }

  .toast-warning {
    border-left: 4px solid #ff9800;
  }

  /* ====== Loader ====== */
  .loader {
    border: 4px solid rgba(255, 255, 255, 0.1);
    border-top: 4px solid var(--primary-color);
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    margin: 20px auto;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  /* ====== Modal ====== */
  .modal {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(5px);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    padding: 20px;
  }

  .modal-content {
    background: rgba(30, 30, 30, 0.95);
    border-radius: var(--border-radius-lg);
    padding: 30px;
    max-width: 600px;
    width: 100%;
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
  }

  .modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
  }

  .modal-header h3 {
    color: var(--text-primary);
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .close-modal {
    background: none;
    border: none;
    color: var(--text-secondary);
    font-size: 24px;
    cursor: pointer;
    transition: all var(--transition-speed);
  }

  .close-modal:hover {
    color: var(--text-primary);
  }

  .modal-body {
    max-height: 60vh;
    overflow-y: auto;
  }

  /* ====== Responsive ====== */
  @media (max-width: 768px) {
    .header-content {
      flex-direction: column;
      align-items: flex-start;
    }
    
    .header-stats {
      width: 100%;
    }
    
    .stat-box {
      flex: 1;
      min-width: auto;
    }
    
    .controls-grid {
      grid-template-columns: 1fr;
    }
    
    .btn {
      min-width: 100%;
    }
    
    .section-header {
      flex-direction: column;
      align-items: flex-start;
    }
    
    table {
      display: block;
      overflow-x: auto;
    }
  }
</style>
</head>
<body>

<header>
  <div class="header-content">
    <h1><i class="fas fa-qrcode"></i> نظام إدارة الأكواد والباركودات</h1>
    <div class="header-stats">
      <div class="stat-box">
        <i class="fas fa-ticket-alt"></i>
        <span>إجمالي الأكواد:</span>
        <span class="stat-value" id="totalCodes">0</span>
      </div>
      <div class="stat-box">
        <i class="fas fa-check-circle"></i>
        <span>الأكواد النشطة:</span>
        <span class="stat-value" id="activeCodes">0</span>
      </div>
      <div class="stat-box">
        <i class="fas fa-times-circle"></i>
        <span>الأكواد المستخدمة:</span>
        <span class="stat-value" id="usedCodes">0</span>
      </div>
    </div>
  </div>
</header>

<main>
  <!-- لوحة التحكم -->
  <section class="controls-panel">
    <h2><i class="fas fa-cogs"></i> إعدادات توليد الأكواد</h2>
    
    <div class="controls-grid">
      <div class="control-group">
        <label><i class="fas fa-sort-amount-up"></i> عدد الأكواد المراد توليدها</label>
        <input type="number" id="codesCount" min="1" max="1000" value="10" placeholder="عدد الأكواد">
      </div>
      
      <div class="control-group">
        <label><i class="fas fa-money-bill-wave"></i> قيمة الكود (ريال)</label>
        <div class="amount-options" id="amountOptions">
          <div class="amount-option" data-value="25">25 ريال</div>
          <div class="amount-option" data-value="50">50 ريال</div>
          <div class="amount-option" data-value="100">100 ريال</div>
          <div class="amount-option" data-value="200">200 ريال</div>
          <div class="amount-option" data-value="300">300 ريال</div>
          <div class="amount-option" data-value="500">500 ريال</div>
          <div class="amount-option" data-value="800">800 ريال</div>
        </div>
        <input type="number" id="customAmount" min="25" max="1000" placeholder="أو أدخل قيمة مخصصة" style="margin-top: 10px;">
      </div>
      
      <div class="control-group">
        <label><i class="fas fa-calendar-alt"></i> مدة الصلاحية</label>
        <select id="expiryDays">
          <option value="1">يوم واحد</option>
          <option value="7" selected>أسبوع واحد</option>
          <option value="30">شهر واحد</option>
          <option value="90">3 أشهر</option>
          <option value="365">سنة واحدة</option>
        </select>
      </div>
    </div>
    
    <div class="action-buttons">
      <button class="btn btn-primary" id="generateBtn">
        <i class="fas fa-bolt"></i> توليد الأكواد الآن
      </button>
      <button class="btn btn-secondary" id="autoGenerateBtn">
        <i class="fas fa-robot"></i> التوليد التلقائي (يومي)
      </button>
      <button class="btn btn-danger" id="stopAutoBtn" style="display: none;">
        <i class="fas fa-stop-circle"></i> إيقاف التوليد التلقائي
      </button>
      <button class="btn btn-success" id="exportBtn">
        <i class="fas fa-file-export"></i> تصدير الأكواد
      </button>
    </div>
  </section>

  <!-- جدول الأكواد -->
  <section class="codes-section">
    <div class="section-header">
      <h2><i class="fas fa-list-alt"></i> قائمة الأكواد المتاحة</h2>
      <div class="filter-controls">
        <select id="filterStatus">
          <option value="all">جميع الحالات</option>
          <option value="active">نشطة فقط</option>
          <option value="used">مستخدمة</option>
          <option value="expired">منتهية الصلاحية</option>
        </select>
        <select id="filterAmount">
          <option value="all">جميع القيم</option>
          <option value="25">25 ريال</option>
          <option value="50">50 ريال</option>
          <option value="100">100 ريال</option>
          <option value="200">200 ريال</option>
          <option value="300">300 ريال</option>
          <option value="500">500 ريال</option>
          <option value="800">800 ريال</option>
        </select>
      </div>
    </div>
    
    <div id="codesTableContainer">
      <table>
        <thead>
          <tr>
            <th>الكود</th>
            <th>الباركود</th>
            <th>القيمة</th>
            <th>الحالة</th>
            <th>تاريخ الإنشاء</th>
            <th>تاريخ الانتهاء</th>
            <th>الإجراءات</th>
          </tr>
        </thead>
        <tbody id="codesTableBody">
          <!-- سيتم ملؤه بواسطة JavaScript -->
        </tbody>
      </table>
    </div>
  </section>
</main>

<!-- Toast Notifications -->
<div id="toast"></div>

<!-- Modal for Code Details -->
<div id="codeModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3><i class="fas fa-info-circle"></i> تفاصيل الكود</h3>
      <button class="close-modal" id="closeModal">&times;</button>
    </div>
    <div class="modal-body" id="modalBody">
      <!-- سيتم ملؤه بواسطة JavaScript -->
    </div>
  </div>
</div>

<!-- Firebase SDK -->
<script type="module">
  // Import Firebase SDK v12.7.0
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import { getDatabase, ref, set, get, push, remove, onValue, query, orderByChild, equalTo } 
    from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

  // Firebase Configuration
  const firebaseConfig = {
    apiKey: "AIzaSyBlcKC2ncX9mTOPlhDOnfmyzdJ5mLinWYY",
    authDomain: "al-fajr-digital-library.firebaseapp.com",
    databaseURL: "https://al-fajr-digital-library-default-rtdb.firebaseio.com",
    projectId: "al-fajr-digital-library",
    storageBucket: "al-fajr-digital-library.firebasestorage.app",
    messagingSenderId: "739899495618",
    appId: "1:739899495618:web:8e60409193ec1408b4d75b",
    measurementId: "G-FFRQP9CXYK"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const codesRef = ref(db, 'voucher_codes');
  
  // Global Variables
  let autoGenerateInterval = null;
  let selectedAmount = 100;
  let allCodes = [];

  // DOM Elements
  const amountOptions = document.querySelectorAll('.amount-option');
  const customAmountInput = document.getElementById('customAmount');
  const codesCountInput = document.getElementById('codesCount');
  const expiryDaysSelect = document.getElementById('expiryDays');
  const generateBtn = document.getElementById('generateBtn');
  const autoGenerateBtn = document.getElementById('autoGenerateBtn');
  const stopAutoBtn = document.getElementById('stopAutoBtn');
  const exportBtn = document.getElementById('exportBtn');
  const filterStatusSelect = document.getElementById('filterStatus');
  const filterAmountSelect = document.getElementById('filterAmount');
  const codesTableBody = document.getElementById('codesTableBody');
  const totalCodesSpan = document.getElementById('totalCodes');
  const activeCodesSpan = document.getElementById('activeCodes');
  const usedCodesSpan = document.getElementById('usedCodes');
  const toast = document.getElementById('toast');
  const codeModal = document.getElementById('codeModal');
  const closeModalBtn = document.getElementById('closeModal');

  // Initialize
  document.addEventListener('DOMContentLoaded', () => {
    loadCodes();
    setupEventListeners();
    checkAutoGeneration();
  });

  // Event Listeners
  function setupEventListeners() {
    // Amount Selection
    amountOptions.forEach(option => {
      option.addEventListener('click', () => {
        amountOptions.forEach(o => o.classList.remove('active'));
        option.classList.add('active');
        selectedAmount = parseInt(option.dataset.value);
        customAmountInput.value = '';
      });
    });

    // Custom Amount Input
    customAmountInput.addEventListener('input', (e) => {
      const value = parseInt(e.target.value);
      if (!isNaN(value)) {
        selectedAmount = value;
        amountOptions.forEach(o => o.classList.remove('active'));
      }
    });

    // Generate Codes Button
    generateBtn.addEventListener('click', generateCodes);

    // Auto Generate Button
    autoGenerateBtn.addEventListener('click', toggleAutoGeneration);

    // Stop Auto Button
    stopAutoBtn.addEventListener('click', stopAutoGeneration);

    // Export Button
    exportBtn.addEventListener('click', exportCodes);

    // Filter Controls
    filterStatusSelect.addEventListener('change', filterCodes);
    filterAmountSelect.addEventListener('change', filterCodes);

    // Close Modal
    closeModalBtn.addEventListener('click', () => {
      codeModal.style.display = 'none';
    });

    // Close modal on outside click
    codeModal.addEventListener('click', (e) => {
      if (e.target === codeModal) {
        codeModal.style.display = 'none';
      }
    });
  }

  // Generate Random Code
  function generateRandomCode() {
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    let code = '';
    for (let i = 0; i < 10; i++) {
      code += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    return code;
  }

  // Generate Barcode
  function generateBarcode(code) {
    const canvas = document.createElement('canvas');
    JsBarcode(canvas, code, {
      format: "CODE128",
      width: 2,
      height: 40,
      displayValue: false,
      background: "#ffffff",
      lineColor: "#000000"
    });
    return canvas.toDataURL();
  }

  // Generate Multiple Codes
  async function generateCodes() {
    const count = parseInt(codesCountInput.value) || 10;
    const expiryDays = parseInt(expiryDaysSelect.value);
    
    if (count < 1 || count > 1000) {
      showToast('الرجاء إدخال عدد بين 1 و 1000', 'error');
      return;
    }
    
    if (![25, 50, 100, 200, 300, 500, 800].includes(selectedAmount) && 
        (selectedAmount < 25 || selectedAmount > 1000)) {
      showToast('القيمة يجب أن تكون بين 25 و 1000 ريال', 'error');
      return;
    }

    showToast('جاري توليد الأكواد...', 'warning');
    
    const batch = [];
    const existingCodes = await getAllCodes();
    
    for (let i = 0; i < count; i++) {
      let code;
      let tries = 0;
      
      // Ensure unique code
      do {
        code = generateRandomCode();
        tries++;
      } while (existingCodes.includes(code) && tries < 100);
      
      if (tries >= 100) {
        showToast('خطأ: لا يمكن توليد أكواد فريدة', 'error');
        return;
      }
      
      const now = new Date();
      const expiryDate = new Date();
      expiryDate.setDate(now.getDate() + expiryDays);
      
      const codeData = {
        code: code,
        barcode: generateBarcode(code),
        amount: selectedAmount,
        status: 'active',
        created_at: now.toISOString(),
        expiry_date: expiryDate.toISOString(),
        used_by: null,
        used_at: null,
        device_id: null
      };
      
      batch.push(codeData);
      existingCodes.push(code);
    }
    
    // Save to Firebase
    try {
      for (const codeData of batch) {
        const newCodeRef = push(codesRef);
        await set(newCodeRef, codeData);
      }
      
      showToast(`تم توليد ${count} كود بنجاح!`, 'success');
      loadCodes();
    } catch (error) {
      showToast('خطأ في حفظ الأكواد: ' + error.message, 'error');
    }
  }

  // Get All Codes for uniqueness check
  async function getAllCodes() {
    try {
      const snapshot = await get(codesRef);
      const codes = [];
      if (snapshot.exists()) {
        snapshot.forEach(child => {
          codes.push(child.val().code);
        });
      }
      return codes;
    } catch (error) {
      console.error('Error getting codes:', error);
      return [];
    }
  }

  // Load Codes from Firebase
  function loadCodes() {
    onValue(codesRef, (snapshot) => {
      allCodes = [];
      if (snapshot.exists()) {
        snapshot.forEach(child => {
          const code = child.val();
          code.id = child.key;
          allCodes.push(code);
        });
      }
      updateStats();
      filterCodes();
    });
  }

  // Update Statistics
  function updateStats() {
    const total = allCodes.length;
    const active = allCodes.filter(c => c.status === 'active').length;
    const used = allCodes.filter(c => c.status === 'used').length;
    
    totalCodesSpan.textContent = total;
    activeCodesSpan.textContent = active;
    usedCodesSpan.textContent = used;
  }

  // Filter Codes
  function filterCodes() {
    let filtered = [...allCodes];
    
    // Filter by status
    const statusFilter = filterStatusSelect.value;
    if (statusFilter !== 'all') {
      filtered = filtered.filter(code => code.status === statusFilter);
    }
    
    // Filter by amount
    const amountFilter = filterAmountSelect.value;
    if (amountFilter !== 'all') {
      filtered = filtered.filter(code => code.amount === parseInt(amountFilter));
    }
    
    renderCodesTable(filtered);
  }

  // Render Codes Table
  function renderCodesTable(codes) {
    codesTableBody.innerHTML = '';
    
    if (codes.length === 0) {
      codesTableBody.innerHTML = `
        <tr>
          <td colspan="7" style="text-align: center; padding: 40px; color: var(--text-muted);">
            <i class="fas fa-inbox" style="font-size: 48px; margin-bottom: 15px; display: block;"></i>
            لا توجد أكواد متطابقة مع البحث
          </td>
        </tr>
      `;
      return;
    }
    
    codes.forEach(code => {
      const createdDate = new Date(code.created_at).toLocaleDateString('ar-SA');
      const expiryDate = new Date(code.expiry_date).toLocaleDateString('ar-SA');
      const isExpired = new Date(code.expiry_date) < new Date();
      
      const status = isExpired ? 'expired' : code.status;
      const statusText = {
        active: 'نشط',
        used: 'مستخدم',
        expired: 'منتهي'
      }[status];
      
      const statusClass = {
        active: 'status-active',
        used: 'status-used',
        expired: 'status-expired'
      }[status];
      
      const row = document.createElement('tr');
      row.innerHTML = `
        <td class="code-cell">${code.code}</td>
        <td>
          <img src="${code.barcode}" alt="باركود" class="barcode-preview">
        </td>
        <td>${code.amount} ريال</td>
        <td><span class="status-badge ${statusClass}">${statusText}</span></td>
        <td>${createdDate}</td>
        <td>${expiryDate}</td>
        <td class="action-cell">
          <button class="action-btn" onclick="showCodeDetails('${code.id}')">
            <i class="fas fa-eye"></i> عرض
          </button>
          <button class="action-btn" onclick="copyCode('${code.code}')">
            <i class="fas fa-copy"></i> نسخ
          </button>
          <button class="action-btn" onclick="deleteCode('${code.id}')" ${status === 'used' ? 'disabled' : ''}>
            <i class="fas fa-trash"></i> حذف
          </button>
        </td>
      `;
      codesTableBody.appendChild(row);
    });
  }

  // Show Code Details
  window.showCodeDetails = async function(codeId) {
    try {
      const codeRef = ref(db, `voucher_codes/${codeId}`);
      const snapshot = await get(codeRef);
      
      if (snapshot.exists()) {
        const code = snapshot.val();
        const createdDate = new Date(code.created_at).toLocaleString('ar-SA');
        const expiryDate = new Date(code.expiry_date).toLocaleString('ar-SA');
        const usedDate = code.used_at ? new Date(code.used_at).toLocaleString('ar-SA') : 'لم يتم الاستخدام';
        
        document.getElementById('modalBody').innerHTML = `
          <div style="display: grid; gap: 15px;">
            <div>
              <strong>الكود:</strong>
              <div style="font-family: monospace; font-size: 20px; padding: 10px; background: #333; border-radius: 5px; margin-top: 5px;">
                ${code.code}
              </div>
            </div>
            
            <div>
              <strong>الباركود:</strong>
              <div style="margin-top: 10px;">
                <img src="${code.barcode}" alt="باركود" style="max-width: 100%; height: auto;">
              </div>
            </div>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
              <div>
                <strong>القيمة:</strong>
                <div>${code.amount} ريال</div>
              </div>
              <div>
                <strong>الحالة:</strong>
                <div>
                  <span class="status-badge ${code.status === 'active' ? 'status-active' : 'status-used'}">
                    ${code.status === 'active' ? 'نشط' : 'مستخدم'}
                  </span>
                </div>
              </div>
              <div>
                <strong>تاريخ الإنشاء:</strong>
                <div>${createdDate}</div>
              </div>
              <div>
                <strong>تاريخ الانتهاء:</strong>
                <div>${expiryDate}</div>
              </div>
            </div>
            
            ${code.used_by ? `
              <div style="background: rgba(244, 67, 54, 0.1); padding: 15px; border-radius: 8px; border: 1px solid rgba(244, 67, 54, 0.3);">
                <strong>معلومات الاستخدام:</strong>
                <div style="margin-top: 10px;">
                  <div>المستخدم: ${code.used_by}</div>
                  <div>الجهاز: ${code.device_id || 'غير محدد'}</div>
                  <div>تاريخ الاستخدام: ${usedDate}</div>
                </div>
              </div>
            ` : ''}
          </div>
        `;
        
        codeModal.style.display = 'flex';
      }
    } catch (error) {
      showToast('خطأ في تحميل بيانات الكود', 'error');
    }
  };

  // Copy Code to Clipboard
  window.copyCode = function(code) {
    navigator.clipboard.writeText(code)
      .then(() => showToast('تم نسخ الكود', 'success'))
      .catch(() => showToast('فشل نسخ الكود', 'error'));
  };

  // Delete Code
  window.deleteCode = async function(codeId) {
    if (!confirm('هل أنت متأكد من حذف هذا الكود؟')) return;
    
    try {
      const codeRef = ref(db, `voucher_codes/${codeId}`);
      await remove(codeRef);
      showToast('تم حذف الكود', 'success');
    } catch (error) {
      showToast('خطأ في حذف الكود', 'error');
    }
  };

  // Toggle Auto Generation
  function toggleAutoGeneration() {
    if (autoGenerateInterval) {
      stopAutoGeneration();
    } else {
      startAutoGeneration();
    }
  }

  // Start Auto Generation
  function startAutoGeneration() {
    // Set auto generation flag in localStorage
    localStorage.setItem('autoGenerateEnabled', 'true');
    localStorage.setItem('autoGenerateLastRun', new Date().toISOString());
    
    autoGenerateBtn.style.display = 'none';
    stopAutoBtn.style.display = 'flex';
    
    // Run immediately
    generateCodes();
    
    // Set interval for daily generation (24 hours)
    autoGenerateInterval = setInterval(() => {
      generateCodes();
      localStorage.setItem('autoGenerateLastRun', new Date().toISOString());
    }, 24 * 60 * 60 * 1000);
    
    showToast('تم تفعيل التوليد التلقائي اليومي', 'success');
  }

  // Stop Auto Generation
  function stopAutoGeneration() {
    clearInterval(autoGenerateInterval);
    autoGenerateInterval = null;
    
    localStorage.removeItem('autoGenerateEnabled');
    
    autoGenerateBtn.style.display = 'flex';
    stopAutoBtn.style.display = 'none';
    
    showToast('تم إيقاف التوليد التلقائي', 'success');
  }

  // Check Auto Generation Status
  function checkAutoGeneration() {
    const isEnabled = localStorage.getItem('autoGenerateEnabled') === 'true';
    const lastRun = localStorage.getItem('autoGenerateLastRun');
    
    if (isEnabled) {
      const now = new Date();
      const lastRunDate = lastRun ? new Date(lastRun) : new Date(0);
      const hoursSinceLastRun = (now - lastRunDate) / (1000 * 60 * 60);
      
      // If more than 24 hours since last run, generate new codes
      if (hoursSinceLastRun >= 24) {
        startAutoGeneration();
      } else {
        // Calculate next run
        const nextRun = new Date(lastRunDate);
        nextRun.setHours(nextRun.getHours() + 24);
        const timeUntilNextRun = nextRun - now;
        
        autoGenerateBtn.style.display = 'none';
        stopAutoBtn.style.display = 'flex';
        
        autoGenerateInterval = setTimeout(() => {
          generateCodes();
          startAutoGeneration(); // Restart interval
        }, timeUntilNextRun);
      }
    }
  }

  // Export Codes
  window.exportCodes = function() {
    const csvContent = "data:text/csv;charset=utf-8," 
      + "الكود,الباركود,القيمة,الحالة,تاريخ الإنشاء,تاريخ الانتهاء,المستخدم,جهاز الاستخدام\n"
      + allCodes.map(code => {
          const created = new Date(code.created_at).toLocaleDateString('ar-SA');
          const expiry = new Date(code.expiry_date).toLocaleDateString('ar-SA');
          return `"${code.code}","${code.barcode}",${code.amount},${code.status},${created},${expiry},"${code.used_by || ''}","${code.device_id || ''}"`;
        }).join("\n");
    
    const encodedUri = encodeURI(csvContent);
    const link = document.createElement("a");
    link.setAttribute("href", encodedUri);
    link.setAttribute("download", "voucher_codes_" + new Date().toISOString().split('T')[0] + ".csv");
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    
    showToast('تم تصدير الأكواد', 'success');
  };

  // Show Toast Notification
  function showToast(message, type = 'info') {
    toast.textContent = message;
    toast.className = `toast-${type}`;
    toast.style.display = 'block';
    
    setTimeout(() => {
      toast.style.display = 'none';
    }, 3000);
  }

  // Make functions available globally for inline onclick
  window.copyCode = copyCode;
  window.showCodeDetails = showCodeDetails;
  window.deleteCode = deleteCode;
  window.exportCodes = exportCodes;
</script>
