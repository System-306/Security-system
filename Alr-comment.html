<style>
    /* ====== المتغيرات والألوان الأساسية (متناسقة مع المتجر) ====== */
    :root {
      --primary-color: #ff6b35;
      --secondary-color: #1a73e8;
      --accent-color: #ffab00;
      --dark-bg: #121212;
      --darker-bg: #0d0d0d;
      --card-bg: #1e1e1e;
      --card-hover: #2a2a2a;
      --text-primary: #ffffff;
      --text-secondary: #b0b0b0;
      --text-muted: #888888;
      --success-color: #4caf50;
      --warning-color: #ff9800;
      --danger-color: #f44336;
      --border-color: #333333;
      --shadow-light: rgba(255, 107, 53, 0.1);
      --shadow-medium: rgba(0, 0, 0, 0.3);
      --gradient-primary: linear-gradient(135deg, #ff6b35, #ff8e53);
      --gradient-secondary: linear-gradient(135deg, #1a73e8, #4285f4);
      --gradient-accent: linear-gradient(135deg, #ffab00, #ffca28);
      --gradient-dark: linear-gradient(135deg, #1e1e1e, #2d2d2d);
      --border-radius-sm: 8px;
      --border-radius-md: 12px;
      --border-radius-lg: 16px;
      --transition-speed: 0.3s;
    }

    /* ====== الأساسيات ====== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cairo', 'Amiri', sans-serif;
      background: var(--dark-bg);
      color: var(--text-primary);
      overflow-x: hidden;
      min-height: 100vh;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(255, 107, 53, 0.05) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(26, 115, 232, 0.05) 0%, transparent 20%);
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* ====== الهيدر ====== */
    .comments-header {
      text-align: center;
      margin-bottom: 40px;
      padding-top: 20px;
      position: relative;
    }

    .comments-header h1 {
      font-size: 36px;
      font-weight: 700;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
      text-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .comments-header p {
      color: var(--text-secondary);
      font-size: 18px;
      max-width: 600px;
      margin: 0 auto 30px;
      line-height: 1.6;
    }

    .header-decoration {
      width: 100px;
      height: 4px;
      background: var(--gradient-primary);
      margin: 0 auto 30px;
      border-radius: 2px;
    }

    /* ====== قسم عناصر التحكم ====== */
    #controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding: 20px;
      background: var(--gradient-dark);
      border-radius: var(--border-radius-lg);
      border: 1px solid var(--border-color);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .stats {
      display: flex;
      gap: 20px;
    }

    .stat-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 20px;
      background: rgba(255,255,255,0.05);
      border-radius: var(--border-radius-md);
      border: 1px solid var(--border-color);
    }

    .stat-item i {
      color: var(--accent-color);
      font-size: 18px;
    }

    .stat-number {
      font-weight: 700;
      font-size: 20px;
      color: var(--primary-color);
    }

    .stat-label {
      color: var(--text-secondary);
      font-size: 14px;
    }

    /* زر حذف الكل - متوافق مع تصميم المتجر */
    #clear-all-btn {
      background: var(--gradient-dark);
      color: var(--danger-color);
      border: 2px solid var(--danger-color);
      padding: 12px 25px;
      border-radius: var(--border-radius-md);
      font-weight: 700;
      cursor: pointer;
      transition: all var(--transition-speed);
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    #clear-all-btn:hover {
      background: rgba(244, 67, 54, 0.1);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(244, 67, 54, 0.2);
    }

    #clear-all-btn i {
      font-size: 16px;
    }

    /* ====== قسم التعليقات الرئيسي ====== */
    #comments-section {
      margin-bottom: 80px;
    }

    .empty-message {
      text-align: center;
      padding: 60px 20px;
      background: var(--gradient-dark);
      border-radius: var(--border-radius-lg);
      border: 2px dashed var(--border-color);
    }

    .empty-message i {
      font-size: 64px;
      color: var(--text-muted);
      margin-bottom: 20px;
      display: block;
    }

    .empty-message h3 {
      font-size: 24px;
      color: var(--text-primary);
      margin-bottom: 10px;
    }

    .empty-message p {
      color: var(--text-secondary);
      font-size: 16px;
      max-width: 400px;
      margin: 0 auto;
      line-height: 1.6;
    }

    /* ====== بطاقات التعليقات ====== */
    .comment {
      background: var(--gradient-dark);
      border-radius: var(--border-radius-lg);
      padding: 25px;
      margin-bottom: 20px;
      border: 1px solid var(--border-color);
      transition: all var(--transition-speed);
      position: relative;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .comment:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      border-color: var(--primary-color);
    }

    .comment::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 4px;
      height: 100%;
      background: var(--gradient-primary);
      border-radius: 0 var(--border-radius-sm) var(--border-radius-sm) 0;
      opacity: 0;
      transition: opacity var(--transition-speed);
    }

    .comment:hover::before {
      opacity: 1;
    }

    .comment-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 15px;
    }

    .author-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .author-avatar {
      width: 50px;
      height: 50px;
      background: var(--gradient-primary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 20px;
      box-shadow: 0 4px 8px rgba(255, 107, 53, 0.3);
    }

    .author-details h3 {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 5px;
    }

    .comment-date {
      font-size: 14px;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .comment-date i {
      font-size: 12px;
    }

    /* النجوم في التعليقات */
    .stars-container {
      position: absolute;
      top: 25px;
      left: 25px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .stars-value {
      background: var(--gradient-accent);
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      font-weight: 700;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 5px;
      box-shadow: 0 2px 8px rgba(255, 171, 0, 0.2);
    }

    .stars-display {
      display: flex;
      gap: 2px;
    }

    .star {
      color: #ffab00;
      font-size: 16px;
    }

    .star.empty {
      color: var(--text-muted);
    }

    /* زر الحذف */
    .delete-btn {
      position: absolute;
      bottom: 25px;
      left: 25px;
      background: rgba(244, 67, 54, 0.1);
      color: var(--danger-color);
      border: 1px solid var(--danger-color);
      padding: 6px 15px;
      border-radius: var(--border-radius-sm);
      font-size: 14px;
      cursor: pointer;
      transition: all var(--transition-speed);
      display: none;
      align-items: center;
      gap: 5px;
    }

    .comment:hover .delete-btn {
      display: flex;
    }

    .delete-btn:hover {
      background: rgba(244, 67, 54, 0.2);
      transform: scale(1.05);
    }

    /* نص التعليق */
    .comment-text {
      color: var(--text-secondary);
      font-size: 16px;
      line-height: 1.8;
      margin: 20px 0 25px;
      padding-right: 15px;
      border-right: 2px solid rgba(255, 107, 53, 0.2);
    }

    /* ردود التعليق */
    .replies-count {
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--text-muted);
      font-size: 14px;
      cursor: pointer;
      transition: color var(--transition-speed);
      margin-top: 15px;
    }

    .replies-count:hover {
      color: var(--primary-color);
    }

    .replies-count i {
      font-size: 12px;
      transition: transform var(--transition-speed);
    }

    .replies-count:hover i {
      transform: translateX(-5px);
    }

    /* ====== زر إضافة تعليق ====== */
    #add-comment-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: var(--gradient-primary);
      border: none;
      color: white;
      font-size: 28px;
      cursor: pointer;
      box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4);
      transition: all var(--transition-speed);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #add-comment-btn:hover {
      transform: scale(1.1) rotate(90deg);
      box-shadow: 0 12px 30px rgba(255, 107, 53, 0.6);
    }

    /* ====== نافذة إضافة تعليق ====== */
    #overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(8px);
      z-index: 1100;
      animation: fadeIn 0.3s ease-out;
    }

    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--gradient-dark);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius-lg);
      padding: 30px;
      z-index: 1200;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
      animation: slideUp 0.4s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translate(-50%, -40%);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }

    #popup h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
    }

    #popup label {
      color: var(--text-primary);
      font-weight: 600;
      margin-bottom: 10px;
      display: block;
    }

    #commentText, #commentStars {
      width: 100%;
      margin-top: 10px;
      border: none;
      border-radius: var(--border-radius-md);
      padding: 15px;
      background: rgba(255, 255, 255, 0.08);
      color: var(--text-primary);
      font-size: 16px;
      font-family: 'Cairo', sans-serif;
      border: 1px solid var(--border-color);
      transition: all var(--transition-speed);
    }

    #commentText:focus, #commentStars:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.2);
    }

    #commentText {
      min-height: 120px;
      resize: vertical;
    }

    .popup-buttons {
      display: flex;
      justify-content: space-between;
      gap: 15px;
      margin-top: 25px;
    }

    .popup-buttons button {
      flex: 1;
      padding: 15px;
      border: none;
      border-radius: var(--border-radius-md);
      cursor: pointer;
      font-weight: 700;
      font-size: 16px;
      transition: all var(--transition-speed);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    #submitComment {
      background: var(--gradient-primary);
      color: white;
    }

    #submitComment:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(255, 107, 53, 0.3);
    }

    #cancelComment {
      background: rgba(255, 255, 255, 0.08);
      color: var(--text-secondary);
      border: 1px solid var(--border-color);
    }

    #cancelComment:hover {
      background: rgba(255, 255, 255, 0.12);
      transform: translateY(-2px);
    }

    /* ====== نافذة الردود ====== */
    #repliesWindow {
      display: none;
      position: fixed;
      inset: 0;
      background: var(--dark-bg);
      z-index: 1300;
      overflow-y: auto;
      padding: 0;
    }

    .replies-header {
      padding: 25px;
      background: var(--gradient-primary);
      color: white;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    #closeReplies {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      transition: all var(--transition-speed);
      position: absolute;
      left: 20px;
      top: 20px;
    }

    #closeReplies:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: rotate(90deg);
    }

    .replies-header h2 {
      text-align: center;
      font-size: 24px;
      margin: 0 50px;
    }

    #mainComment {
      padding: 30px;
      background: var(--gradient-dark);
      margin: 20px;
      border-radius: var(--border-radius-lg);
      border: 1px solid var(--border-color);
    }

    #repliesContainer {
      padding: 0 20px 100px;
    }

    .reply {
      background: var(--card-bg);
      padding: 20px;
      border-radius: var(--border-radius-md);
      margin-bottom: 15px;
      border: 1px solid var(--border-color);
      animation: fadeIn 0.5s ease-out;
    }

    .reply-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .reply-author {
      font-weight: 700;
      color: var(--primary-color);
    }

    .reply-date {
      color: var(--text-muted);
      font-size: 12px;
    }

    .reply-text {
      color: var(--text-secondary);
      line-height: 1.6;
    }

    /* حقل إدخال الرد */
    .reply-input-container {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--darker-bg);
      padding: 20px;
      border-top: 1px solid var(--border-color);
      z-index: 10;
    }

    #replyInput {
      width: calc(100% - 120px);
      border-radius: var(--border-radius-md);
      background: rgba(255, 255, 255, 0.08);
      color: var(--text-primary);
      padding: 15px;
      border: 1px solid var(--border-color);
      font-size: 16px;
      font-family: 'Cairo', sans-serif;
      transition: all var(--transition-speed);
    }

    #replyInput:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.2);
    }

    #sendReply {
      width: 100px;
      background: var(--gradient-primary);
      color: white;
      border: none;
      border-radius: var(--border-radius-md);
      padding: 15px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 700;
      transition: all var(--transition-speed);
      margin-right: 10px;
    }

    #sendReply:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
    }

    /* ====== نافذة تأكيد الحذف ====== */
    #deleteConfirm {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      z-index: 1400;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.3s ease-out;
    }

    .delete-confirm-box {
      background: var(--gradient-dark);
      padding: 40px;
      border-radius: var(--border-radius-lg);
      max-width: 400px;
      text-align: center;
      border: 1px solid var(--border-color);
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
      animation: slideUp 0.4s ease-out;
    }

    .delete-confirm-box i {
      font-size: 48px;
      color: var(--danger-color);
      margin-bottom: 20px;
    }

    .delete-confirm-box h3 {
      font-size: 24px;
      color: var(--text-primary);
      margin-bottom: 15px;
    }

    .delete-confirm-box p {
      color: var(--text-secondary);
      font-size: 16px;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .delete-confirm-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    #confirmDelete, #cancelDelete {
      padding: 12px 30px;
      border-radius: var(--border-radius-md);
      font-weight: 700;
      cursor: pointer;
      border: none;
      transition: all var(--transition-speed);
      font-size: 16px;
    }

    #confirmDelete {
      background: var(--gradient-primary);
      color: white;
    }

    #confirmDelete:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(255, 107, 53, 0.3);
    }

    #cancelDelete {
      background: rgba(255, 255, 255, 0.08);
      color: var(--text-secondary);
      border: 1px solid var(--border-color);
    }

    #cancelDelete:hover {
      background: rgba(255, 255, 255, 0.12);
      transform: translateY(-2px);
    }

    /* ====== علامة المستخدم الحالي ====== */
    .current-user-badge {
      display: inline-block;
      background: var(--gradient-primary);
      color: white;
      padding: 2px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      margin-right: 10px;
    }

    /* ====== رسوم متحركة ====== */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .comment {
      animation: slideIn 0.5s ease-out;
    }

    /* ====== التجاوب ====== */
    @media (max-width: 768px) {
      body {
        padding: 15px;
      }

      .comments-header h1 {
        font-size: 28px;
      }

      #controls {
        flex-direction: column;
        gap: 20px;
      }

      .stats {
        flex-direction: column;
        width: 100%;
      }

      .stat-item {
        width: 100%;
        justify-content: space-between;
      }

      #clear-all-btn {
        width: 100%;
        justify-content: center;
      }

      .comment-header {
        flex-direction: column;
        gap: 15px;
      }

      .stars-container {
        position: relative;
        top: 0;
        left: 0;
        margin-bottom: 10px;
      }

      .author-avatar {
        width: 40px;
        height: 40px;
        font-size: 16px;
      }

      .author-details h3 {
        font-size: 16px;
      }

      .comment-text {
        font-size: 15px;
      }

      .popup-buttons {
        flex-direction: column;
      }

      .delete-confirm-buttons {
        flex-direction: column;
      }

      #replyInput {
        width: calc(100% - 110px);
      }
    }

    @media (max-width: 480px) {
      .comments-header h1 {
        font-size: 24px;
      }

      .comment {
        padding: 20px;
      }

      #popup {
        padding: 20px;
        width: 95%;
      }

      #add-comment-btn {
        width: 60px;
        height: 60px;
        font-size: 24px;
        bottom: 20px;
        right: 20px;
      }

      .delete-confirm-box {
        padding: 30px 20px;
        margin: 20px;
      }

      #replyInput {
        width: calc(100% - 90px);
        padding: 12px;
      }

      #sendReply {
        width: 80px;
        padding: 12px;
      }
    }

    /* ====== حالة التحميل ====== */
    .loading {
      text-align: center;
      padding: 40px;
      color: var(--text-muted);
    }

    .loading i {
      font-size: 32px;
      margin-bottom: 15px;
      display: block;
      animation: spin 1.5s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
</style>
</head>
<body>

<div class="comments-header">
  <h1><i class="fas fa-comments"></i> آراء عملائنا</h1>
  <p>شاركنا رأيك وساعدنا في تحسين تجربتك مع متجر الفجر الرقمي</p>
  <div class="header-decoration"></div>
</div>

<div id="controls">
  <div class="stats">
    <div class="stat-item">
      <i class="fas fa-comment-dots"></i>
      <div>
        <div class="stat-number" id="totalComments">0</div>
        <div class="stat-label">تعليق</div>
      </div>
    </div>
    <div class="stat-item">
      <i class="fas fa-star"></i>
      <div>
        <div class="stat-number" id="averageRating">0.0</div>
        <div class="stat-label">متوسط التقييم</div>
      </div>
    </div>
  </div>
  <button id="clear-all-btn">
    <i class="fas fa-trash"></i>
    حذف جميع التعليقات
  </button>
</div>

<div id="comments-section">
  <div class="empty-message">
    <i class="fas fa-comment-slash"></i>
    <h3>لا توجد تعليقات بعد</h3>
    <p>كن أول من يشارك رأيه ويساعد الآخرين في اتخاذ قرارهم</p>
  </div>
</div>

<button id="add-comment-btn">
  <i class="fas fa-plus"></i>
</button>

<div id="overlay"></div>

<!-- نافذة إضافة تعليق -->
<div id="popup">
  <h2><i class="fas fa-edit"></i> إضافة تعليق جديد</h2>
  <textarea id="commentText" placeholder="شاركنا رأيك وتجربتك مع المنتج..."></textarea>
  <label>
    <i class="fas fa-star"></i> اختر تقييمك:
    <select id="commentStars">
      <option value="5">5 نجوم - ممتاز</option>
      <option value="4" selected>4 نجوم - جيد جداً</option>
      <option value="3">3 نجوم - جيد</option>
      <option value="2">2 نجوم - مقبول</option>
      <option value="1">1 نجمة - ضعيف</option>
    </select>
  </label>
  <div class="popup-buttons">
    <button id="submitComment" class="submit-btn">
      <i class="fas fa-paper-plane"></i> إرسال التعليق
    </button>
    <button id="cancelComment" class="cancel-btn">
      <i class="fas fa-times"></i> إلغاء
    </button>
  </div>
</div>

<!-- نافذة الردود -->
<div id="repliesWindow">
  <div class="replies-header">
    <button id="closeReplies">
      <i class="fas fa-times"></i>
    </button>
    <h2><i class="fas fa-reply"></i> الردود</h2>
  </div>
  <div id="mainComment"></div>
  <div id="repliesContainer"></div>
  <div class="reply-input-container">
    <input id="replyInput" placeholder="اكتب ردك هنا...">
    <button id="sendReply">
      <i class="fas fa-paper-plane"></i> إرسال
    </button>
  </div>
</div>

<!-- نافذة تأكيد الحذف -->
<div id="deleteConfirm">
  <div class="delete-confirm-box">
    <i class="fas fa-exclamation-triangle"></i>
    <h3>تأكيد الحذف</h3>
    <p id="deleteMessage">هل أنت متأكد من حذف هذا التعليق؟ هذا الإجراء لا يمكن التراجع عنه.</p>
    <div class="delete-confirm-buttons">
      <button id="confirmDelete">نعم، احذف</button>
      <button id="cancelDelete">إلغاء</button>
    </div>
  </div>
</div>

<script>
window.addEventListener('DOMContentLoaded', () => {
  // انتظر حتى يتم تحميل Firebase
  const waitForFirebase = setInterval(() => {
    if (window.firebaseDatabase) {
      clearInterval(waitForFirebase);
      initApp();
    }
  }, 100);

  function initApp() {
    // الحصول على اسم المستخدم أو إنشاء واحد جديد
    let loggedInUser = localStorage.getItem('loggedInUser');
    if (!loggedInUser) {
      loggedInUser = 'مستخدم_' + Math.floor(Math.random() * 10000);
      localStorage.setItem('loggedInUser', loggedInUser);
    }
    
    let selectedCommentKey = null;
    let deleteCommentKey = null;

    // عناصر DOM
    const commentsSection = document.getElementById("comments-section");
    const overlay = document.getElementById("overlay");
    const addBtn = document.getElementById("add-comment-btn");
    const popup = document.getElementById("popup");
    const clearAllBtn = document.getElementById("clear-all-btn");
    const deleteConfirm = document.getElementById('deleteConfirm');
    const confirmDeleteBtn = document.getElementById('confirmDelete');
    const cancelDeleteBtn = document.getElementById('cancelDelete');
    const submitComment = document.getElementById('submitComment');
    const cancelComment = document.getElementById('cancelComment');
    const commentText = document.getElementById('commentText');
    const commentStars = document.getElementById('commentStars');
    const repliesWindow = document.getElementById("repliesWindow");
    const mainComment = document.getElementById("mainComment");
    const repliesContainer = document.getElementById("repliesContainer");
    const replyInput = document.getElementById("replyInput");
    const sendReply = document.getElementById("sendReply");
    const totalCommentsEl = document.getElementById("totalComments");
    const averageRatingEl = document.getElementById("averageRating");
    const deleteMessageEl = document.getElementById("deleteMessage");

    // مراجع Firebase
    const database = window.firebaseDatabase;
    const commentsRef = window.firebaseRef(database, 'comments');

    // فتح / إغلاق نافذة إضافة تعليق
    function openPopup() {
      popup.style.display = "block";
      overlay.style.display = "block";
    }
    function closePopup() {
      popup.style.display = "none";
      overlay.style.display = "none";
      commentText.value = '';
    }

    addBtn.onclick = openPopup;
    cancelComment.onclick = closePopup;

    overlay.onclick = () => {
      if (popup.style.display === "block") closePopup();
      if (repliesWindow.style.display === "block") {
        repliesWindow.style.display = "none";
        overlay.style.display = "none";
        addBtn.style.display = "block";
        clearAllBtn.style.display = "inline-block";
      }
      if (deleteConfirm.style.display === "flex") {
        deleteConfirm.style.display = "none";
      }
    };

    // تحديث الإحصائيات
    function updateStats(comments) {
      const commentsArray = Object.values(comments);
      const totalComments = commentsArray.length;
      const averageRating = commentsArray.length > 0 
        ? (commentsArray.reduce((sum, c) => sum + (c.stars || 0), 0) / totalComments).toFixed(1)
        : "0.0";
      
      totalCommentsEl.textContent = totalComments;
      averageRatingEl.textContent = averageRating;
    }

    // عرض التعليقات من Firebase
    function loadComments() {
      window.firebaseOnValue(commentsRef, (snapshot) => {
        const data = snapshot.val() || {};
        commentsSection.innerHTML = '';
        
        // تحديث الإحصائيات
        updateStats(data);
        
        if (Object.keys(data).length === 0) {
          commentsSection.innerHTML = `
            <div class="empty-message">
              <i class="fas fa-comment-slash"></i>
              <h3>لا توجد تعليقات بعد</h3>
              <p>كن أول من يشارك رأيه ويساعد الآخرين في اتخاذ قرارهم</p>
            </div>
          `;
          return;
        }

        // تحويل الكائن إلى مصفوفة وترتيبها حسب التاريخ (الأحدث أولاً)
        const commentsArray = Object.entries(data)
          .map(([key, value]) => ({ key, ...value }))
          .sort((a, b) => new Date(b.date) - new Date(a.date));

        commentsArray.forEach(c => {
          const div = document.createElement("div");
          div.className = "comment";
          
          // عدد الردود
          const repliesCount = c.replies ? Object.keys(c.replies).length : 0;
          
          // إنشاء النجوم
          const starsDisplay = Array(5).fill(0).map((_, i) => 
            `<span class="star ${i < (c.stars || 0) ? 'filled' : 'empty'}">★</span>`
          ).join('');
          
          div.innerHTML = `
            <div class="comment-header">
              <div class="author-info">
                <div class="author-avatar">${c.user?.charAt(0) || 'م'}</div>
                <div class="author-details">
                  <h3>
                    ${c.user === loggedInUser ? '<span class="current-user-badge">أنت</span>' : ''}
                    ${c.user || 'مستخدم'}
                  </h3>
                  <div class="comment-date">
                    <i class="far fa-clock"></i>
                    ${new Date(c.date).toLocaleString('ar-SA')}
                  </div>
                </div>
              </div>
              <div class="stars-container">
                <div class="stars-value">
                  <span>${c.stars || 0}</span>
                  <i class="fas fa-star"></i>
                </div>
              </div>
            </div>
            <div class="comment-text">${c.text}</div>
            <button class="delete-btn">
              <i class="fas fa-trash"></i> حذف
            </button>
            ${repliesCount > 0 ? `
              <div class="replies-count">
                <i class="fas fa-reply"></i>
                <span>${repliesCount} ${repliesCount === 1 ? 'رد' : 'ردود'}</span>
              </div>
            ` : ''}
          `;

          // إضافة النجوم
          const starsContainer = div.querySelector('.stars-container');
          const starsDisplayDiv = document.createElement('div');
          starsDisplayDiv.className = 'stars-display';
          starsDisplayDiv.innerHTML = starsDisplay;
          starsContainer.appendChild(starsDisplayDiv);

          // عند النقر على التعليق (فتح الردود)
          div.onclick = e => {
            if (e.target.classList.contains('delete-btn') || e.target.closest('.delete-btn')) return;
            selectedCommentKey = c.key;
            openRepliesWindow(c);
          };

          // حذف تعليق فردي (يظهر فقط للمستخدم الحالي)
          if (c.user === loggedInUser) {
            const delBtn = div.querySelector(".delete-btn");
            delBtn.onclick = ev => {
              ev.stopPropagation();
              deleteCommentKey = c.key;
              deleteMessageEl.textContent = "هل أنت متأكد من حذف هذا التعليق؟ هذا الإجراء لا يمكن التراجع عنه.";
              deleteConfirm.style.display = "flex";
            };
          }

          commentsSection.appendChild(div);
        });
      }, (error) => {
        console.error("خطأ في تحميل التعليقات:", error);
        commentsSection.innerHTML = `
          <div class="empty-message">
            <i class="fas fa-exclamation-triangle"></i>
            <h3>حدث خطأ في تحميل التعليقات</h3>
            <p>يرجى تحديث الصفحة والمحاولة مرة أخرى</p>
          </div>
        `;
      });
    }

    // تحميل التعليقات عند بدء التشغيل
    loadComments();

    // إرسال تعليق جديد
    submitComment.onclick = () => {
      const text = commentText.value.trim();
      const stars = parseInt(commentStars.value) || 4;
      if (!text) {
        alert("الرجاء كتابة تعليق قبل الإرسال.");
        return;
      }
      
      const newCommentRef = window.firebasePush(commentsRef);
      const commentData = {
        user: loggedInUser,
        text: text,
        stars: stars,
        date: new Date().toISOString(),
        replies: {}
      };
      
      window.firebaseSet(newCommentRef, commentData)
        .then(() => {
          closePopup();
        })
        .catch((error) => {
          console.error("خطأ في إرسال التعليق:", error);
          alert("حدث خطأ في إرسال التعليق. يرجى المحاولة مرة أخرى.");
        });
    };

    // فتح نافذة الردود
    function openRepliesWindow(comment) {
      // عرض التعليق الرئيسي
      mainComment.innerHTML = `
        <div class="comment-header">
          <div class="author-info">
            <div class="author-avatar">${comment.user?.charAt(0) || 'م'}</div>
            <div class="author-details">
              <h3>
                ${comment.user === loggedInUser ? '<span class="current-user-badge">أنت</span>' : ''}
                ${comment.user || 'مستخدم'}
              </h3>
              <div class="comment-date">
                <i class="far fa-clock"></i>
                ${new Date(comment.date).toLocaleString('ar-SA')}
              </div>
            </div>
          </div>
          <div class="stars-container">
            <div class="stars-value">
              <span>${comment.stars || 0}</span>
              <i class="fas fa-star"></i>
            </div>
          </div>
        </div>
        <div class="comment-text">${comment.text}</div>
      `;
      
      // إضافة النجوم
      const starsContainer = mainComment.querySelector('.stars-container');
      const starsDisplay = Array(5).fill(0).map((_, i) => 
        `<span class="star ${i < (comment.stars || 0) ? 'filled' : 'empty'}">★</span>`
      ).join('');
      const starsDisplayDiv = document.createElement('div');
      starsDisplayDiv.className = 'stars-display';
      starsDisplayDiv.innerHTML = starsDisplay;
      starsContainer.appendChild(starsDisplayDiv);

      // عرض الردود الحالية
      repliesContainer.innerHTML = '';
      
      if (comment.replies) {
        const repliesArray = Object.entries(comment.replies)
          .map(([rkey, r]) => ({ ...r }))
          .sort((a, b) => new Date(b.date || 0) - new Date(a.date || 0));
        
        repliesArray.forEach(r => {
          const div = document.createElement("div");
          div.className = "reply";
          div.innerHTML = `
            <div class="reply-header">
              <div class="reply-author">
                ${r.user === loggedInUser ? '<span class="current-user-badge">أنت</span>' : ''}
                ${r.user || 'مستخدم'}
              </div>
              <div class="reply-date">${r.date ? new Date(r.date).toLocaleString('ar-SA') : ''}</div>
            </div>
            <div class="reply-text">${r.text}</div>
          `;
          repliesContainer.appendChild(div);
        });
      }
      
      // عرض نافذة الردود
      repliesWindow.style.display = "block";
      overlay.style.display = "block";
      addBtn.style.display = "none";
      clearAllBtn.style.display = "none";

      // زر الإغلاق
      document.getElementById("closeReplies").onclick = () => {
        repliesWindow.style.display = "none";
        overlay.style.display = "none";
        addBtn.style.display = "block";
        clearAllBtn.style.display = "inline-block";
      };
    }

    // إرسال رد
    sendReply.onclick = () => {
      const text = replyInput.value.trim();
      if (!text || !selectedCommentKey) return;
      
      const commentRef = window.firebaseRef(database, `comments/${selectedCommentKey}`);
      const repliesRef = window.firebaseRef(database, `comments/${selectedCommentKey}/replies`);
      const newReplyRef = window.firebasePush(repliesRef);
      
      const replyData = { 
        user: loggedInUser, 
        text: text,
        date: new Date().toISOString()
      };
      
      window.firebaseSet(newReplyRef, replyData)
        .then(() => {
          replyInput.value = '';
          
          // تحديث نافذة الردود
          window.firebaseOnValue(commentRef, (snapshot) => {
            const comment = snapshot.val();
            if (comment) {
              openRepliesWindow({ key: selectedCommentKey, ...comment });
            }
          });
        })
        .catch((error) => {
          console.error("خطأ في إرسال الرد:", error);
          alert("حدث خطأ في إرسال الرد. يرجى المحاولة مرة أخرى.");
        });
    };

    // حذف جميع التعليقات
    clearAllBtn.onclick = () => {
      deleteCommentKey = 'all';
      deleteMessageEl.textContent = "هل أنت متأكد من حذف جميع التعليقات؟ هذا الإجراء لا يمكن التراجع عنه.";
      deleteConfirm.style.display = 'flex';
    };

    // تأكيد الحذف
    confirmDeleteBtn.onclick = () => {
      if (deleteCommentKey === 'all') {
        // حذف جميع التعليقات
        window.firebaseRemove(commentsRef)
          .then(() => {
            console.log("تم حذف جميع التعليقات بنجاح");
          })
          .catch((error) => {
            console.error("خطأ في حذف جميع التعليقات:", error);
            alert("حدث خطأ في حذف التعليقات. يرجى المحاولة مرة أخرى.");
          });
      } else if (deleteCommentKey) {
        // حذف تعليق واحد
        const commentRef = window.firebaseRef(database, `comments/${deleteCommentKey}`);
        window.firebaseRemove(commentRef)
          .then(() => {
            console.log("تم حذف التعليق بنجاح");
          })
          .catch((error) => {
            console.error("خطأ في حذف التعليق:", error);
            alert("حدث خطأ في حذف التعليق. يرجى المحاولة مرة أخرى.");
          });
      }
      deleteCommentKey = null;
      deleteConfirm.style.display = 'none';
    };

    // إلغاء الحذف
    cancelDeleteBtn.onclick = () => {
      deleteCommentKey = null;
      deleteConfirm.style.display = 'none';
    };

    // إضافة إمكانية الضغط على Enter لإرسال الرد
    replyInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendReply.click();
      }
    });
  }
});
</script>
</body>
</html>
